name: Daily Bug Bounty Update

on:
  schedule:
    - cron: "0 6 * * *"   # run every day at 06:00 UTC
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests jinja2

      - name: Run scripts
        run: |
          python src/fetch_latest.py
          python src/build_targets.py
          python src/report.py
          python src/dorking.py   # self-hosted discovery

      - name: Commit & Push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/
          git commit -m "Daily update $(date -u)" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main

      - name: Upload report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

      - name: Upload outputs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bugbounty-report-${{ github.run_id }}
          path: |
            out/*
            data/snapshots/*
      - name: Commit & Push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/
          git reset .github/workflows/ || true
          git checkout --ours data/report.html || true
          git add data/report.html
          git commit -m "Daily update $(date -u)" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main
