name: Update Bug Bounty Programs

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 06:00 UTC
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write          # allow committing/pushing

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests jinja2

      - name: Run scripts
        run: |
          python src/fetch_latest.py
          python src/build_targets.py
          python src/report.py

      - name: Commit & Push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/
          git commit -m "Daily update $(date -u)" || echo "No changes to commit"
          git push
      - name: Push changes
        run: |
           git config --global user.email "github-actions[bot]@users.noreply.github.com"
           git config --global user.name "github-actions[bot]"
           git add data/
           git commit -m "Daily update $(date -u)"
           git push
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
